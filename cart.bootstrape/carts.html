<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Cards with Images and Text</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <div class="row justify-content-between">
    <div class="col-md-4 d-flex">
      <div class="card flex-fill">
        <div class="card-body d-flex">
          <img src="computer.png" class="img-fluid mr-3" style="width: 70%; height: 90%;" alt="Card 1 Image">
          <div>
            <h5 class="card-title">Rajesh Pavar</h5>
            <p class="card-text h3">Web devloper </p>
            <p>public review</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex">
      <div class="card flex-fill">
        <div class="card-body d-flex">
          <img src="ui.jpg" class="img-fluid mr-3" style="width: 70%; height: 90%;" alt="Card 1 Image">
          <div>
            <h5 class="card-title">Riya Shah</h5>
            <p class="card-text h3">Ui/Ux Designer </p>
            <p>public review</p>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 95%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>


    <div class="col-md-4 d-flex">
      <div class="card flex-fill">
        <div class="card-body d-flex">
          <img src="data.jpg" class="img-fluid mr-3" style="width: 70%; height: 90%;" alt="Card 1 Image">
          <div>
            <h5 class="card-title">Aman Yadav</h5>
            <p class="card-text h3">Data Science </p>
            <p>public review</p>
            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 30%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
